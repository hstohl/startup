<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventure</title>
  <link rel="icon" href="favicon.avif" />

  <link rel="stylesheet" href="main.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body class="bg-dark text-light">
  <header class="container-fluid">
    <nav class="navbar fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Eventure</a>
      <menu class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="choose.html">Join</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="joined.html">Group</a>
        </li>
      </menu>
    </nav>
  </header>


  <main class="container-fluid bg-secondary text-center">
    <div class="header-container">
      <h1>Welcome to Eventure</h1>
      <p>Sign in or register to get started!</p>
    </div>
    <form method="get" action="choose.html">
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" placeholder="your name" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="your@email.com" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="submit" class="btn btn-outline-light">Register</button>
      </div>
    </form>
  </main>


  <footer class="bg-dark text-white-50">
    <hr />
    <span class="text-reset">Hudson Stohl</span>
    <br />
    <a href="https://github.com/hstohl/startup">GitHub</a>
  </footer>
</body>

</html>
